<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <div class="card bg-base-100 md:w-[500px] shadow-2xl">
                <div class="card-body">
                  <h1 class="card-title flex justify-center font-bold text-4xl pb-2">To Do List</h1>
                  <input type="text" placeholder="Nama - Jabatan" class="input w-full" id="name"/>
                  <input type="date" placeholder="Tanggal" class="input w-full" id="date"/>
                  <textarea class="textarea w-full" placeholder="Tugas" id="task"></textarea>
                  <select class="select w-full" id="urgency">
                    <option disabled selected>Tingkat Urgensi</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                  <button class="btn btn-primary w-full" onclick="submit()">Submit</button>

                  <h1 class="card-title flex justify-center font-bold text-2xl p-2">To Do</h1>
                  <div id="todolist">
                    
                  </div>

                  <h1 class="card-title flex justify-center font-bold text-2xl pt-2">Done</h1>
                  <div id="donelist">
                    
                  </div>



                </div>
              </div>
          </div>
        </div>
      </div>

<script src="index.js">

</script>


















    
</body>
</html>
